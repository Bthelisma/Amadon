<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon</title>
    <style media="screen">
      table, th, td {
        border:1px solid black;
         border-collapse: collapse;
      }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon/css/style.css' %}" media="screen" title="Amadon"  charset="utf-8">
  </head>

  <body>
    <h2>Amadon Store!</h2>
    <div class="table">

      <table style= "width:40%">
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>Actions</th>

        </tr>
        <tr>

          <td>Dojo Tshirt</td>
          <td>$19.99</td>
          <td>
            <form action='/amadon/buy' method='POST'>
              {% csrf_token %}
              <select name='quantity'>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
              </select>
                <input type='hidden' name='product_id' value='1' />
                <input type='submit' value='Buy!' />
            </form>
          </td>
        </tr>
        <tr>

          <td>Dojo Sweather</td>
          <td>$29.99</td>
          <td>
            <form action='/amadon/buy' method='POST'>
              {% csrf_token %}
              <select name='quantity'>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
              </select>
                <input type='hidden' name='product_id' value='2' />
                <input type='submit' value='Buy!' />
            </form>
          </td>
        </tr>
        <tr>

          <td>Dojo Cup</td>
          <td>$4.99</td>
          <td>
            <form action='/amadon/buy' method='POST'>
              {% csrf_token %}
              <select name='quantity'>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
              </select>
                <input type='hidden' name='product_id' value='3' />
                <input type='submit' value='Buy!' />
            </form>
          </td>
        </tr>
        <tr>

          <td>Dojo Tshirt</td>
          <td>$49.99</td>
          <td>
            <form action='/amadon/buy' method='POST'>
              {% csrf_token %}
              <select name='quantity'>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
              </select>
                <input type='hidden' name='product_id' value='4' />
                <input type='submit' value='Buy!' />
            </form>
          </td>
        </tr>

      </table>

    </div>

  </body>
</html>
